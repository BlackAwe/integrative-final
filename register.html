<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <div class="container p-3">
      <div
        class="row d-flex align-items-center justify-content-center min-vh-100"
      >
        <div class="col-lg-5 col-md-8 col-sm-10 mt-4 register-container">
          <h3 class="text-center mb-4">Register</h3>
          <form class="row g-3" id="registerForm">
            <div class="col-12">
              <label for="registerFirstname" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="registerFirstName"
                name="FirstName"
              />
            </div>
            <div class="col-12">
              <label for="registerLastname" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="registerLastName"
                name="LastName"
              />
            </div>
            <div class="col-12">
              <label for="registerEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                name="Email"
              />
            </div>
            <div class="col-12">
              <label for="registerUsername" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="registerUsername"
                name="Username"
              />
            </div>
            <div class="col-12">
              <label for="registerPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                name="Password"
              />
            </div>
            <div class="col-12">
              <label for="registerAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="registerAddress"
                placeholder="Blk 69 Lot 42 Awesome Street"
                name="Address"
              />
            </div>
            <div class="col-12">
              <label for="registerBarangay" class="form-label">Barangay</label>
              <input
                type="text"
                class="form-control"
                id="registerBarangay"
                name="Barangay"
              />
            </div>
            <div class="col-12">
              <label for="registerZip" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="registerZip"
                name="Zip"
              />
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
              <button type="submit" class="btn btn-primary btn-lg">
                Sign in
              </button>
            </div>
          </form>
          <div class="col-12 text-center mt-3">
            <p>Already have an account? <a href="login.html">Log in</a></p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Registration successful!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
